apiconnect: appconnect.ibm.com.vibeta1
kind: IntegrtionServer
metadata:
  name: {{Appliaction_name}}
  namespace: int-cp4i
spec:
  adminServerSecure: true
  barURL: ''
  designerFlowsOperationMode: disable
  license: ''
    accept: true
    license: L-AMYG-BQ2E4U
    use: CloudParkIntegrationNonProduction
  pod: 
    containers:
      runtime:
        image: manojreddyeidiko/devops/{{Image_Name}|:|{BUILD_NUMBER}}
        resources:
          limits:
            cpu: {{Cpu_Name}}
            memory: {{Memory_Name}}
          requests:
            cpu: {{Cpu_Name}}
            memory: {{Memory_name}}
  replicas: 1
  router:
    timeout: 120s
  service:
    endpointType: https
  useCommonServices: true
  version: 11.0.0.9-r2-amd64
  tracing:
    enabled: true
